<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/index.css">

    <title>Snake Game</title>
  </head>

  <body>
    <span class="score">PONTUAÇÃO: <span class="score-value">0</span></span>

    <div class="menu">
      <span class="menu-title">FIM DE JOGO</span>
      <span>PONTUAÇÃO: <span class="menu-score-value">0</span></span>
      <span>RECORDE: <span class="menu-score-record">0</span></span>

      <button class="button-play">JOGAR NOVAMENTE</button>
    </div>

    <canvas id="canvas"></canvas>

    <div class="mobile-control">
      <div class="control-row">
        <button class="btn-control left">◀</button>
      </div>

      <div class="control-row column">
        <button class="btn-control up">▲</button>
        <button class="btn-control down">▼</button>
      </div>

      <div class="control-row">
        <button class="btn-control right">▶</button>
      </div>
    </div>

    <script type="module" src="./scripts/index.js"></script>
    <script src="./scripts/resize.js"></script>
  </body>
</html>
